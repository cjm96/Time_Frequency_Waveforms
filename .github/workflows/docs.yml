name: Build & Deploy Sphinx docs

on:
  push:
    branches: [ main ]   # or your default branch
  workflow_dispatch:      # allow manual runs

permissions:
  contents: write         # required to push to gh-pages

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install doc dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install sphinx-autodoc-typehints

      - name: Install your package
        run: pip install -e .

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build HTML
        run: |
          sphinx-build -b html docs/source _build/html
          # If your Sphinx sources are elsewhere, adjust those paths.
          # Optional: fail build on warnings:
          # sphinx-build -W -b html docs/source _build/html

      - name: Verify build output
        run: |
          echo "Checking _build/html contents:"
          ls -la _build/html/
          if [ ! -f _build/html/index.html ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi

      - name: Add .nojekyll file
        run: touch _build/html/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/html
          publish_branch: gh-pages
          force_orphan: true
